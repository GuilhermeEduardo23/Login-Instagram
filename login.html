<!DCOTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="img/icons8-instagram-120.png">
        <link rel="stylesheet" href="style.css">
        <title>Instagram - Login</title>
    </head>
    <body class="gradiente">
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                    <input type="email" placeholder="Telefone, nome de usuário ou email" name="email" size="30" required>
                    <input type="password" placeholder="Senha" name="senha" size="30" required>
                    <a href="#" class="instagram-login">Entrar</a>
                    <a href="alterarsenha.html" class="link-blue">Esqueci minha senha</a>
                </div>
                <div class="group">
                    <p class="not-account">Não tem uma conta?</p>
                    <p class="not-account">
                        <a href="inscrever.html" class="link-blue">Cadastre-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                        <a href="https://play.google.com/store/search?q=instagram&c=apps&hl=pt_BR" class="app-download"></a>
                    </div>
                </div>
            </div>  
        </div>
    </body>
</html>
